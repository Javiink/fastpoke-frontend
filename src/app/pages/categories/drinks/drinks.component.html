<div class="grid grid-cols-3 gap-x-2 gap-y-1">
  @for (item of items; track item.id) {
    <app-item-card-md [item]="item" [price]="item.price" category="drinks">
      @if (item.allergens && item.allergens.length > 0){
        <div class="allergens mb-1 flex flex-col flex-wrap">
          <app-allergens [allergens]="item.allergens"></app-allergens>
        </div>
      }
    </app-item-card-md>
  }
</div>
