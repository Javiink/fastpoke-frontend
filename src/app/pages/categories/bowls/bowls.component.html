@for (item of items; track item.id) {
  <app-item-card-xl [item]="item" [sizes]="item.sizes" category="bowls">
    <div class="breakdown my-auto">
      <app-ingredient-list [ingredients]="item.ingredients"></app-ingredient-list>
    </div>
    <div class="allergens mt-2 mb-3 flex flex-col flex-wrap">
      @if (item.allergens){
        <app-allergens [allergens]="item.allergens"></app-allergens>
      }
    </div>
  </app-item-card-xl>
}
