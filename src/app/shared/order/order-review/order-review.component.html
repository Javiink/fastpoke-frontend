<div class="relative flex flex-col size-full">

  <div class="h-3/4">
    @for(orderItem of (orderItems | async); track orderItem){

    }
  </div>

  <div class="flex flex-row flex-wrap w-full h-1/4 mt-auto items-center">
    <div class="w-1/2 p-4">
      <div class="bg-white p-2 rounded-2xl text-center">
        <p class="font-semibold text-xl" i18n>Order total</p>
        <p class="font-bold text-3xl text-lime-800">{{(orderTotal | async) | currency}}</p>
      </div>
      <div class="mt-3 text-center">
        @if(isTakeout){
          <i class="fpi-takeout-8 text-lg mr-2"></i><span class="text-lg">Take out</span>
        } @else {
          <i class="fpi-dish-cutlery-xl text-lg mr-2"></i><span class="text-lg">Eat in</span>
        }
      </div>
    </div>
    <div class="w-1/2 p-4">
      <button class="block w-full py-12 text-center align-middle font-bold text-4xl rounded-lg bg-gradient-to-br from-lime-500 to-lime-600 text-white hover:cursor-pointer focus:from-lime-300 focus:to-lime-600">
        <fa-icon icon="credit-card" class="ml-2 text-3xl place-self-center"></fa-icon>
        <span class="ml-3" i18n>Pay</span>
      </button>
    </div>
  </div>
</div>
